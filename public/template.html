          <!-- Collect the nav links, forms, and other content for toggling -->

    <section class="hero-unit">

	<div class="container">

		<section id="section-tweets" class="col-md-8">

		</section>

		<section id="section-tweets" class="col-md-4">
			{{ $tweets }}
		</section>

		<section id="section-contact" class="col-md-8 offset-md-3">
			{{ $contact }}
		</section>

    <section class="contact">
        
        <div class="container">
            
            <div class="row">
                
                <article class="col-md-5 col-md-offset-6">
                 
                    <h2 class="contact__title-pre i__font_main">Enquiries and bookings</h2>
                    <h1 class="contact__title i__font_main">Contact</h1>
                    
                    <form role="form" class="contact__form">
                    <div class="form-group">
                      <label for="contact_email" class="contact__label">Your email address</label>
                      <input type="email" class="form-control contact__email" id="contact_email" placeholder="Enter your email address...">
                    </div>
                    <div class="form-group">
                      <label for="contact_name" class="contact__label">Your name</label>
                      <input type="text" class="form-control contact__name" id="contact_name" placeholder="Enter your name...">
                    </div>
                    <div class="form-group">
                      <label for="contact_message" class="contact__label">Have a question?</label>
                      <textarea id="contact_message" class="form-control contact__message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default btn-lg contact__button">Submit</button>
                  </form>

                </article>

            </div>
            
        </div>
        
    </section>

    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
